<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
 <form>
  <table>
    <tr>
      <td><label for ="username">이름</label></td>
      <td><input id ="username" type = "text" 
                 placeholder="이름 입력"
                 name = "username" /> </td>
    </tr>
    <tr>
      <td>성별</td>
      <td>
        <input id = "man" type ="radio" name = "gender" value ="m" checked/>
        <label for = "man">남자</label>
        <input id = "woman" type ="radio" name = "gender" value ="w"/>
        <label for = "woman">여자</label>
      </td>
      </tr>
     <tr>
     <td>결혼여부</td>
     <td>
      <input id = "married_yes" type ="radio" name = "married" value ="yes"/>
        <label for = "married_yes">기혼</label>
        <input id = "married_no" type ="radio" name = "married" value ="no"/>
        <label for = "married_no">미혼</label>
       </td>
      </tr>
      
    </table>
    <input type = "submit" value = "join"/>
    </form>
</body>
</html>
