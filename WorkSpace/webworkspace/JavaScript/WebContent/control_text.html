<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
</style>
<script>
	window.onload = function() {
		//변수 선언
		var output = '';
		for (var i = 0; i < 10; i++) {
			output += '<h1>Header -' + i + '</h1>';
		}
		//문서 객체 내부의 글자를 변경
		document.body.innerHTML = output;
	};
</script>
