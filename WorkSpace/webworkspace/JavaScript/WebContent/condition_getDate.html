<script>
//date객체 선언 : 현재 시간 측정
var date = new Date();
var hours = date.getHours();
//요소 추출
if(hours<12){
	//표현식  "hours<12"가 참일경우 실행
	alert('오전입니다.')
	}

if(hours>=12){
	//표현식  "hours>=12"가 참일경우 실행
	alert('오후입니다.')
	}
	
</script>
