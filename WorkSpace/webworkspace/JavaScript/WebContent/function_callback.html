<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
</style>
<script>
	//함수 선언
	function callTenTimes(callback) {
		//10회 반복
		for (var i = 0; i < 10; i++) {
			//매개변수로 전달된 함수를 호출
			callback();
		}
	}
	
	//함수호출
	callTenTimes(function() {
		console.log('함수호출');
		
	});
	callTenTimes(function(){
		console.log('callback2함수 호출');
	});
</script>
</head>
<body>

</body>
</html>
